<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Luckiest+Guy' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:700' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="sprite.js"></script>
  <script type="text/javascript" src="path.js"></script>
  <script type="text/javascript" src="parser.js"></script>
  <script type="text/javascript" src="commandlog.js"></script>
  <script type="text/javascript" src="terminal.js"></script>
  <script type="text/javascript" src="resize-controller.js"></script>
  <script type="text/javascript" src="application-controller.js"></script>
  <script type="text/javascript" src="index.js"></script>
</head>
<body>
  <div class ="wrapper">
    <header>
      <h1>Turtle Logo II</h1>
    </header>
    <div class='top-container'>
      <div class='canvas-container'>
        <canvas width="1080" height="608" id="path-canvas"></canvas>
        <canvas width="1080" height="608" id="sprite-canvas"></canvas>
      </div>
      <div class ='right-sidebar'>
        <div class='commandlog-container'>
          <h3>Command Log</h3>
          <ul class='list-of-commands'></ul>
        </div>
        <div class='recipe-container'>
          <h3>Recipes</h3>
          <ul class='recipes-list'>
            <li>square = (forward 5, rotate 90) repeat 4</li>
            <li>triangle = (forward 5, rotate 120) repeat 3</li>
          </ul>
        </div>
      </div>
    </div>
    <div class='bottom-container'>
      <form class='nycatform'>
        <input type='text' id='textbox' size="25">
        <input class='hidden' type='submit' value = "Go!">
      </form>
      <a href="#" class="go-button">GO!</a>
      <img class='sprite-img' src="lib/nyancat.png">
    </div>
  </div>
</body>
</html>
